
<div  *ngIf="studentAddForm">
	<form  [formGroup]="studentAddForm" (ngSubmit)="doRegister()">
	<div>
		<h3><span *ngIf="index == undefined">Student Registration</span><span *ngIf="index != undefined">Student Update</span> <a routerLink="/" ><i ></i> Back</a></h3>
	</div>

		<label> <b>First Name</b></label>
		<input type="text" formControlName="first_name">
		<div   *ngIf="studentAddForm.controls.first_name.invalid && (studentAddForm.controls.first_name.dirty || studentAddForm.controls.first_name.touched)">Please enter 3 to 50 characters</div> 

		<label><b>Last Name</b></label>
		<input type="text" formControlName="last_name">
		<div *ngIf="studentAddForm.controls.last_name.invalid && (studentAddForm.controls.last_name.dirty || studentAddForm.controls.last_name.touched)">Please enter  3 to 50 characters </div> 

		<label><b>Email Address</b></label>
		<input type="text" formControlName="email">
		<div *ngIf="studentAddForm.controls.email.invalid && (studentAddForm.controls.email.dirty || studentAddForm.controls.email.touched)">Please enter valid email address</div> 

		<label><b>Phone</b></label>
		<input type="number" formControlName="phone">
		<div *ngIf="studentAddForm.controls.phone.invalid && (studentAddForm.controls.phone.dirty || studentAddForm.controls.phone.touched)">Please enter valid phone number</div> 
		<br>
		<button type="submit" [disabled]="!studentAddForm.valid"><span *ngIf="index == undefined">Register</span><span *ngIf="index != undefined">Update</span></button>
	</form>
</div>
