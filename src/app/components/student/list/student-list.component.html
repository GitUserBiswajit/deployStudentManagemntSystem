
<div *ngIf="studentListData">
	<div>
		<h3>Student List <button routerLink="/add"> Add New Student</button></h3>
	</div>
	<span> Search : <input type="text" [(ngModel)]='filterData'></span>

	<div *ngIf="(studentListData | filter:filterData).length == 0">
		<h3>Oh no</h3>
		<p>No students found <span *ngIf="filterData"> with search "{{filterData}}"</span> </p>
	</div>
	<div *ngIf="(studentListData | filter:filterData | filter:filterData).length != 0">
		<table>
			<tr>
				<th>Sr. No.</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
			<tr *ngFor="let student of studentListData | filter:filterData; index as i;">
				<td>{{i +1}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.first_name}} </td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.last_name}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.email}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.phone | phone}}</td>
				<td><button [routerLink]="['update', i]">Update</button></td>
				<td><button (click)="deleteStudent(i);">Delete</button></td>
			</tr>
		</table>
	</div>
</div>
